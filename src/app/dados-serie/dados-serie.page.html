<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Dados da SÃ©rie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card *ngIf="serie">
    <ion-card-header>
      <img
            *ngIf="serie.cartaz"
            src="https://www.themoviedb.org/t/p/w500/{{serie.cartaz}}"
          />
          <ion-icon *ngIf="!serie.cartaz" name="videocam-off"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>
        {{serie.nome}} -
        <ion-chip color="success"> {{serie.classificacao}}</ion-chip>
      </h1>
    </ion-card-content>
    <ion-item>
      <ion-badge color="light" *ngFor="let Genero of serie.generos">
        {{Genero}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
